<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>datepicker 组件</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    .datepicker {
      padding: 5px;
      width: 230px;
      height: 24px;
      line-height: 24px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .datepicker:focus {
      outline: 0 none;
      border: 1px solid #1abc9c;
    }
  </style>
</head>
<body>
<label>
  选择日期：
  <input type="text" class="datepicker">
</label>

<script src="js/data.js"></script>
<script src="js/datepicker.js"></script>
<script>
  datepicker.init('.datepicker');
</script>
</body>
</html>
